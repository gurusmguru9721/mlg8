            # Importing the libraries

    <div>
        <h3>Section 2</h3>
        <textarea id="copyText2" rows="4" cols="50">
            # Importing the dataset 
            dataset = pd.read_csv('Mall_Customers_data.csv')</textarea>
        <button onclick="copyToClipboard('copyText2')">Copy Text</button>
    </div>

    <div>
        <h3>Section 3</h3>
        <textarea id="copyText3" rows="4" cols="50">
            x = dataset.iloc[:, [3, 4]].values 
</textarea>
        <button onclick="copyToClipboard('copyText3')">Copy Text</button>
    </div>


    <div>
        <h3>Section 4</h3>
        <textarea id="copyText4" rows="4" cols="50">
            #Finding the optimal number of clusters using the dendrogram 
import scipy.cluster.hierarchy as shc 
dendro = shc.dendrogram(shc.linkage(x, method="ward")) 
mtp.title("Dendrogrma Plot") 
mtp.ylabel("Euclidean Distances") 
mtp.xlabel("Customers") 
mtp.show() 
</textarea>
        <button onclick="copyToClipboard('copyText4')">Copy Text</button>
    </div>

    <div>
        <h3>Section 5</h3>
        <textarea id="copyText5" rows="4" cols="50">
            #training the hierarchical model on dataset 
            from sklearn.cluster import AgglomerativeClustering 
            hc= AgglomerativeClustering(n_clusters=5, affinity='euclidean', linkage='ward') 
            y_pred= hc.fit_predict(x) </textarea>
        <button onclick="copyToClipboard('copyText5')">Copy Text</button>
    </div>



    <div>
        <h3>Section 6</h3>
        <textarea id="copyText6" rows="4" cols="50">
            #visulaizing the clusters 
            mtp.scatter(x[y_pred == 0, 0], x[y_pred == 0, 1], s = 100, c = 'blue', label = 'Cluster 1') 
            mtp.scatter(x[y_pred == 1, 0], x[y_pred == 1, 1], s = 100, c = 'green', label = 'Cluster 2') 
            mtp.scatter(x[y_pred== 2, 0], x[y_pred == 2, 1], s = 100, c = 'red', label = 'Cluster 3') 
            mtp.scatter(x[y_pred == 3, 0], x[y_pred == 3, 1], s = 100, c = 'cyan', label = 'Cluster 4') 
            mtp.scatter(x[y_pred == 4, 0], x[y_pred == 4, 1], s = 100, c = 'magenta', label = 'Cluster 5') 
            mtp.title('Clusters of customers') 
            mtp.xlabel('Annual Income (k$)') 
            mtp.ylabel('Spending Score (1-100)') 
            mtp.legend() 
            mtp.show() 
             </textarea>
        <button onclick="copyToClipboard('copyText6')">Copy Text</button>
    </div>

    <script>
        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
